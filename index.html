      function initMap() {
        var myLatLng = {lat: 42.285438, lng: -83.679639};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Greenhills School'
        });
      }
    </script>
